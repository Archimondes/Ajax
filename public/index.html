    <div class="container">

            <div class="panel-heading">
                <h3 class="panel-title">
                    事項清單
                </h3>
            </div>

            <!-- 新增 -->
            <div class="panel-body">
                <form class="my-create my-form form" action="javascript:;" onsubmit="return myCreate(this)">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="input-lg form-control" required>
                            <div class="input-group-addon">
                                <button type="submit" class="my-btn btn-primary glyphicon glyphicon-plus"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 待辦清單 -->
            <table class="my-table table table-hover">
                <tbody id="list">

            </table>
        </div>
    </div>

    <!-- 刪除再次確認 -->
    <div class="modal fade" id="my-alert" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-danger text-center">
                        即將刪除【
                        <span id="delete-content"></span>
                        】
                    </h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">請再次確認！請再次確認！請再次確認！</p>
                    <div class="alert alert-warning alert-dismissible fade in text-center" role="alert">
                        <strong>注意！</strong> 因為很重要所以要說三次
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="myDelete()">確認刪除</button>
                </div>
            </div>
        </div>
    </div>
